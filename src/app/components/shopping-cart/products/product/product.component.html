<div class="card mb-4 shadow-sm">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItem.price | currency}}</strong>
        </p>
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary" (click)="onAddToCart()" >Add to Cart</button>
          <!-- <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button> -->
        </div>
        <!-- <small class="text-muted">{{100 | currency}}</small> -->
      </div>
    </div>
