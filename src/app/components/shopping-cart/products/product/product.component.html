<div class="card mb-4 shadow-sm">
  <img
    class="bd-placeholder-img card-img-top"
    width="100%"
    [src]="productItem.imageUrl"   
  /> 
  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency }}</strong>
    </p>
    <p class="card-text">{{ productItem.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-primary"
          (click)="onAddToCart()"
        >
          Add to Cart
        </button>
        <!-- <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button> -->
      </div>
      <!-- <small class="text-muted">{{100 | currency}}</small> -->
    </div>
  </div>
</div>
